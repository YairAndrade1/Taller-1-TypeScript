<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller TypeScript 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table-header">
      <img src="https://i.ibb.co/MNWPmck/Ilustracio-n-sin-ti-tulo-49.png" alt="ITV logo">
      <h1>TV Series</h1>  
    </div>
    
    <!-- AÃ±adimos un row de Bootstrap para crear las columnas -->
    <div class="row">
      <!-- Columna de la tabla -->
      <div class="col-8">
        <div class="content-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="series-table-body">
            </tbody>
          </table>
          <div id="average-seasons">
          </div>
        </div>
      </div>
      <div class="col-4">
        <div id="series-detail">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
